<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лендинг</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#hero">Hero</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#pay-form">Pay Form</a></li>
        </ul>
      </nav>
    </header>

    <!-- Секции подключаются через JavaScript -->
    <section id="hero"></section>
    <section id="about"></section>
    <section id="pay-form"></section>

    <footer>
      <p>© 2025 Company Name. All rights reserved.</p>
    </footer>

    <script>
      // Функция для загрузки контента секции
      function loadSection(sectionId, fileName) {
        fetch(fileName)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(sectionId).innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading section:", error);
          });
      }

      // Загружаем все секции
      loadSection("hero", "sections/hero.html");
      loadSection("about", "sections/about.html");
      loadSection("pay-form", "sections/pay-form.html");

      // Скролл при клике
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>

    <!-- Форма оплаты и JS -->
    <script>
      // Получаем форму и поля
      const form = document.getElementById("payment-form");
      const nameField = document.getElementById("name");
      const cardNumberField = document.getElementById("card-number");
      const expiryDateField = document.getElementById("expiry-date");
      const cvvField = document.getElementById("cvv");
      const paymentStatus = document.createElement("p");
      document.body.appendChild(paymentStatus); // Добавляем статус на страницу

      // Обработчик отправки формы
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Отменяем отправку формы

        // Валидация (простая проверка, что все поля заполнены)
        if (
          !nameField.value ||
          !cardNumberField.value ||
          !expiryDateField.value ||
          !cvvField.value
        ) {
          paymentStatus.textContent = "Please fill in all the fields.";
          paymentStatus.style.color = "red";
          return;
        }

        // Имитация успешной оплаты (алерт)
        setTimeout(() => {
          alert("Payment Successful!\n\nThank you for your purchase!");
          paymentStatus.textContent = "Payment Successful!";
          paymentStatus.style.color = "green";
        }, 1000); // имитация задержки в 1 секунду
      });
    </script>
  </body>
</html>
